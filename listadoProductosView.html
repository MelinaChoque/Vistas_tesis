<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="listadoProductos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/material-icons.css">

    <title>Document</title>

<body>
    <header>
        <div class="logo">
            <a href="./index.html"><img src="./img/Sin_fondo_logo.png" alt=""></a>
        </div>
        <div class="icono">
            <input class="buscador" type="search" placeholder="Buscar producto">
            <input type="submit" class="material-icons-outlined btn_lupa" value="search">
        </div>
        <nav>
            <ul id="menucito">
                <li><a href="./index.html"></i>Inicio</a></li>
                <li><a href="#"></i><b>Productos</b></a></li>
                <li><a href="#"></i>Login</a></li>
                <li><a href="#"></i>Registrase</a></li>
            </ul>
            <label id="menuIcon" onclick="mostrarMenu()">
                <span class="fa-regular fa-bars precio"></span>
            </label>
        </nav>
    </header>
    <main class="main-productos">
        <section class="productos">
            <a href="#">
                <div class="info-contenedor ">
                    <div class="contenedor_produ">
                        <img class="imagen_produ" src="img/tapas_rojas.jpg" alt="">
                    </div>

                        Tapas rojas x 10kg
                    </h3>

                        <!-- <i class="fa-regular fa-mask precio"></i> -->
                        <h2 class="letra-blanca font-title">$20000,00</h2>
                    </div>
                    <div class="letra-blanca flex font-title">
                        <p  class="p12L">Stock :</p>
                        <p class="stock">Disponible</p>
                    </div>
                    <div class="icon-absolute-abajo">
                        <i class="fa-solid fa-star precio"></i>
                        <i class="fa-solid fa-star precio"></i>
                        <i class="fa-solid fa-star precio"></i>
                        <i class="fa-solid fa-star precio"></i>
                        <i class="fa-solid fa-star precio"></i>
                    </div>
                    <button type="submit" value="Crear cuenta" class="btn_registro">Ver más</button>
                </div>
            </a>

        </section>
    </main>
    <footer>
        <div class="info">
            <h3 class="letra-azul">Compañia</h3>
            <div class="flex contactos">
                <p class="font-17">Sobre nosotros</p>
                <p class="font-17">Nuestros servicios</p>
                <p class="font-17">Politica de privacidad</p>
            </div>
        </div>
        <div class="info">
            <h3 class="letra-azul">Seguinos en las Redes</h3>
            <div class="flex redes">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
        </div>
        <div class="info">
            <h3 class="letra-azul">Contactanos</h3>
            <div class="flex contactos">
                <p class="font-17"><span class="fa-regular fa-envelope"></span> Contacto.innovplast@gmail.com</p>
                <p class="font-17"><span class="fa-brands fa-whatsapp"></span>+54 11 7018-8136</p>
            </div>
        </div>
        <div class="derechos_autores">
            <p class="font-12"><i class="fa-regular fa-copyright"></i>2024 ACME - Todos los derechos reservados</p>
        </div>
