<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="main-login">
        <div class="contenedor-login">
            <div class="login letra-blanca">
                <form class="agrandar" action="">
                    <h2>CREAR NUEVA CUENTA</h2>
                    <h4>Ingresa tus datos para continuar.</h4>

                    <h3>Email</h3>
                    <input type="text" placeholder="hello@reallygreatsite.com" class="linea_registro">
                    <h3>Contraseña</h3>
                    <input type="text" placeholder="hello@reallygreatsite.com" class="linea_registro">
                    <input type="submit" value="Crear cuenta" class="btn_registro">
                    <h4>Ya tenes una cuenta?</h4>
                    <h4><a href="login.html">Iniciar sesión</a></h4>
                </form>
            </div>
            <div class="imagen_login"><img src="img/Innovplast_Mano.png" alt=""></div>
        </div>
    </div>
    
</body>
</html>
