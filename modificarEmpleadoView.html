<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/material-icons.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="moficarEmpleado.css">

	<script src="js/acciones.js"></script>
	<title>Modificar</title>
</head>

<body>
	<header>
		<div class="logo"><b>InnovPlast</b></div>
		<div class="icono">
			<input class="buscador" type="search" placeholder="Buscar producto">
			<input type="submit" class="material-icons-outlined btn_lupa" value="search">
		</div>
		<nav>
			<ul id="menucito">
				<li><a href="#"></i>Inicio</a></li>
				<li><a href="#"></i>Productos</a></li>
				<li><a href="#"></i>Login</a></li>
				<li><a href="#"></i>Registrase</a></li>
			</ul>
			<label id="menuIcon" onclick="mostrarMenu()">
				<span class="material-icons-outlined">menu</span>
			</label>
		</nav>
	</header>
	<main class="main-empleado">
		<h2>Modificar empleado</h2>
		<form class="agrandar" action="" method="POST">
			<div class="Cammpo_registro">
				<h3 class="alineacion_izq">Nombre</h3>
				<input class="input_trasparente" type='text' name='txt_nombre' placeholder='Nombre' value={{NOMBRE}}>
			</div>

			<div class="Cammpo_registro">
				<h3 class="alineacion_izq">Apellido</h3>
				<input class="input_trasparente" type='text' name='txt_apellido' placeholder='Apellido'
					value={{APELLIDO}}>
			</div>
			<div class="Cammpo_registro">
				<h3 class="alineacion_izq">Email</h3>
				<input class="input_trasparente" type='email' name='txt_email' placeholder='email@gmail.com'
					value={{EMAIL}}>
			</div>
			<div class="Cammpo_registro">
				<h3 class="alineacion_izq">Dni</h3>
				<input class="input_trasparente" type='text' name='txt_dni' placeholder='Dni' value={{DNI}}>
			</div>
			<div class="Cammpo_registro">
				<h3 class="alineacion_izq">Rol</h3>
				<select class="select_opc">
					<option class="opc_RolyState" value='1' selected>{{ROL}}</option>
					<option class="opc_RolyState" value='2'>{{OTRO_ROL}}</option>
				</select>
			</div>
			<div class="Cammpo_registro">
				<h3 class="alineacion_izq">Estado</h3>
				<select class="select_opc">
					<option class="opc_RolyState" value='1'>{{ESTADO_ACTUAL}}</option>
					<option class="opc_RolyState" value='2'>{{OTRO_ESTADO}}</option>
				</select>
			</div>
			<div class="Cammpo_btn">
				<input class="btn_registro letra-blanca" type="submit" name="btn_modificar" value="Enviar"><br>
			</div>
		</form>
	</main>

	<footer></footer>



</body>

</html>
