<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-login">
        <div class="logo">
            <a href="./index.html"><img src="./img/Sin_fondo_logo.png" alt=""></a>
        </div>  
        <div class="contenedor-login">
            <div class="login letra-blanca">
                <form class="agrandar" action="">
                    <h2>INICIAR SESIÓN</h2>
                    <h4>Completa para continuar.</h4>

                    <h3>Email</h3>
                    <i class="fa-regular fa-envelope flex"></i>
                    <input class="linea_registro" type="text" placeholder="Hello@reallygreatsite.com">

                    <h3>Contraseña</h3>
                    <i class="fa-regular fa-lock flex"></i>
                    <input class="linea_registro" type="password" placeholder="Ingrese su Contraseña">
                    <input type="submit" value="Iniciar sesión" class="btn_registro">
                    <h4>¿Olvidaste tu contraseña?</h4>
                    <h4><a href="registro.html">No tenes cuenta? Registrate</a></h4>
                </form>
            </div>
        </div>
        <div class="imagen_login"><img src="img/Innovplast_Mano.png" alt=""></div>
    </div>
    
</body>
</html>
