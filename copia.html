<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
    width: 200px; /* Ajusta el ancho según tus necesidades */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    border: 1px solid #000; /* Solo para visualizar el contenedor */
}

        /* Estilos básicos del popup */
        .modal {
            display: none;
            /* Ocultar por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Fondo semi-transparente */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        /* styles.css */
        body {
    font-family: Arial, sans-serif;
}

.rating {
    display: flex;
    direction: row;
}

.star {
    font-size: 2rem;
    color: gray;
    cursor: pointer;
    transition: color 0.2s;
}

.star:hover,
.star:hover ~ .star {
    color: gold;
}

.star.selected {
    color: gold;
}
.truncated-text {
            width: 200px; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid #000; 
        }

    </style>
</head>

<body>
    <!-- Botón para abrir el popup -->
    <!-- <button id="openPopupBtn">Abrir Popup</button> -->

    <!-- Contenedor del Popup -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Este es un popup simple!</p>
        </div>
    </div>
    HOLA
    <div class="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>

        <h2>Íconos de Filtros:</h2>
        <i class="fas fa-filter"></i> Filtro<br>
        <i class="fas fa-sort-down"></i> Ordenar Descendente<br>
        <i class="fas fa-sort-up"></i> Ordenar Ascendente<br>
        <i class="fas fa-list"></i> Lista<br>
        <i class="fas fa-search"></i> Búsqueda<br>
        <i class="fas fa-funnel-dollar"></i> Filtro<br>
        <i class="fas fa-sliders-h"></i> Filtrar y ordenar

    
    <div class="truncated-text" title="Este es el texto completo que se mostrará al pasar el cursor.">
        Este es el texto completo que se mostrará al pasar el cursor.
    </div>


    <script type="text/javascript">
        // Obtener los elementos
        const popupModal = document.getElementById("popupModal");
        const openPopupBtn = document.getElementById("openPopupBtn");
        const closeBtn = document.querySelector(".close");

        // Abrir el popup al hacer clic en el botón
        openPopupBtn.addEventListener("click", () => {
            popupModal.style.display = "block";
        });

        // Cerrar el popup al hacer clic en la 'x'
        closeBtn.addEventListener("click", () => {
            popupModal.style.display = "none";
        });

        // Cerrar el popup si se hace clic fuera del contenido del popup
        window.addEventListener("click", (event) => {
            if (event.target === popupModal) {
                popupModal.style.display = "none";
            }
        });

        // script.js

        document.addEventListener('DOMContentLoaded', () => {
    const stars = document.querySelectorAll('.star');

    stars.forEach(star => {
        star.addEventListener('mouseover', handleMouseOver);
        star.addEventListener('mouseout', handleMouseOut);
        star.addEventListener('click', handleClick);
    });

    function handleMouseOver(event) {
        const value = event.target.getAttribute('data-value');
        highlightStars(value);
    }

    function handleMouseOut() {
        const selectedValue = document.querySelector('.star.selected')?.getAttribute('data-value') || 0;
        highlightStars(selectedValue);
    }

    function handleClick(event) {
        const value = event.target.getAttribute('data-value');
        setRating(value);
    }

    function highlightStars(value) {
        stars.forEach(star => {
            if (star.getAttribute('data-value') <= value) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });
    }

    function setRating(value) {
        stars.forEach(star => {
            star.classList.remove('selected');
            if (star.getAttribute('data-value') <= value) {
                star.classList.add('selected');
            }
        });
    }
});




    </script>
</body>

</html>
